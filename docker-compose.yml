version: '3.2'
services:
  nginx:
    build: nginx
    restart:
      on-failure
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - ./certs:/etc/certs
      - ./nginx/:/etc/nginx
    networks:
      local-gateway:
        ipv4_address: 172.0.0.3

  dnsmasq:
    build: dnsmasq
    command: --log-facility=-
    restart:
      on-failure
    ports:
      - target: 53
        published: 53
        protocol: tcp
        mode: host
      - target: 53
        published: 53
        protocol: udp
        mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - ./dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
    networks:
      local-gateway:
        ipv4_address: 172.0.0.2

networks:
  local-gateway:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.0.0.1/16
